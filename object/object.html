<html>
<body>
  객체
</body>
</html>
<script>
  const person =  { // 객체 선언
    name : 'Lee',
    age : '28',
    birthday: '94/09/28',
    array: [1,2,3], // 객체안에 배열선언
    func ()  { // 객체안에 함수 선언
      return "객체안에 함수"

    },
    ob: {
      name: "객체안에 객체" //객체안에 객체 선언
    }

  }
  console.log("Person 객체:",person)  
// 객체안에 원하는 프로퍼티를 출력 * object.key
  console.log("Person 객체:",person.name) 
  console.log("Person 나이:",person['age']) 
  console.log("Person 배열:",person.array)
  console.log("Person 배열 인덱스 0:",person.array[0])
  console.log("Person 배열:인덱스 1:",person.array[1])
  console.log("Person 배열:인덱스 2:",person.array[2])
  console.log("Person func 함수:",person.func())
  console.log("Person 객체:",person.ob.name)

  person['data-1'] =3 // 객체에 데이터 추가
  console.log(person)
  
</script>
